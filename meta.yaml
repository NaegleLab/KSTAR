{% set name = "kstar" %}
{% set version = "0.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kstar-{{ version }}.tar.gz
  sha256: 2c17164736ccd4ade2b98c200fdda1d7a55bc26ecf5687ad218bd9eaa28889af

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - biopython
    - matplotlib-base
    - numpy
    - pandas
    - python >=3.6
    - requests
    - scipy
    - seaborn
    - statsmodels

test:
  imports:
    - kstar
    - kstar.normalize
    - kstar.validate
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NaegleLab/KSTAR
  summary: 'KSTAR: Kinase-Substrate Transfer to Activity Relationships'
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - NaegleLab
